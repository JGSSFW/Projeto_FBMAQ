<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Define a fonte Inter como padrão e a cor de fundo solicitada */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212; /* Fundo escuro intenso */
        }
        /* Efeito de vidro (Glassmorphism) */
        .glass-container {
            background: rgba(169, 169, 169, 0.1); /* Cor #A9A9A9 com baixa opacidade */
            -webkit-backdrop-filter: blur(10px); /* Efeito de desfoque para Safari */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15); /* Borda sutil para definir a forma */
        }
        
        /* Animação da sombra neon vermelha */
        @keyframes pulse-red {
            0%, 100% {
                box-shadow: 0 0 10px rgba(255, 50, 50, 0.4), 0 0 15px rgba(255, 50, 50, 0.3);
            }
            50% {
                box-shadow: 0 0 25px rgba(255, 0, 0, 0.8), 0 0 40px rgba(255, 0, 0, 0.6);
            }
        }

        .neon-shadow {
            animation: pulse-red 4s infinite ease-in-out;
        }

        /* Efeito de brilho no botão */
        .shine-effect {
            position: relative;
            overflow: hidden;
        }

        .shine-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.25) 50%, rgba(255, 255, 255, 0) 100%);
            transform: skewX(-25deg);
            transition: left 0.6s ease-in-out;
        }

        .shine-effect:hover::before {
            left: 150%;
        }
    </style>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen">
        <!-- Container principal com o efeito de vidro e a sombra neon aplicados -->
        <div class="w-full max-w-md p-8 space-y-8 glass-container neon-shadow rounded-2xl mx-4">
            
            <!-- Cabeçalho com Logo -->
            <div class="text-center">
                <img src="assets/images/logo.png" 
                     alt="Logo da Empresa" 
                     class="mx-auto h-40 w-auto"
                     onerror="this.onerror=null; this.src='https://placehold.co/300x96/121212/FFFFFF?text=Logo';">
            </div>

            <!-- Formulário de Login -->
            <form class="mt-8 space-y-6" action="#" method="POST">
                <input type="hidden" name="remember" value="true">
                <div class="rounded-md -space-y-px">
                    <!-- Campo de Usuário -->
                    <div>
                        <label for="username" class="sr-only">Usuário</label>
                        <input id="username" name="username" type="text" autocomplete="username" required 
                               class="appearance-none rounded-t-md relative block w-full px-3 py-3 border border-gray-600 placeholder-gray-400 text-white bg-[#1C1C1C] focus:outline-none focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm" 
                               placeholder="Usuário">
                    </div>
                    <!-- Campo de Senha -->
                    <div>
                        <label for="password" class="sr-only">Senha</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required 
                               class="appearance-none rounded-b-md relative block w-full px-3 py-3 border border-gray-600 placeholder-gray-400 text-white bg-[#1C1C1C] focus:outline-none focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm" 
                               placeholder="Senha">
                    </div>
                </div>

                <!-- Opções Adicionais -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                               class="h-4 w-4 text-red-600 bg-gray-700 border-gray-600 rounded focus:ring-red-500">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-300">
                            Lembrar-me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-gray-300 hover:text-white">
                            Esqueceu a senha?
                        </a>
                    </div>
                </div>

                <!-- Botão de Login -->
                <div>
                    <button type="submit" 
                            class="shine-effect group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-800 bg-opacity-80 hover:bg-red-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 focus:ring-offset-gray-800">
                        Entrar
                    </button>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
