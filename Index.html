<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tela de Login</title>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonte Inter via Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Estilo personalizado do login -->
  <link rel="stylesheet" href="./css/login.css" />
</head>
<body>

  <!-- Container centralizado -->
  <div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-8 glass-container neon-shadow rounded-2xl mx-4">
      
      <!-- Logo da empresa -->
      <div class="text-center">
        <img src="assets/images/logo.png" alt="Logo da Empresa" class="mx-auto h-40 w-auto"
          onerror="this.onerror=null; this.src='https://placehold.co/300x96/121212/FFFFFF?text=Logo';" />
      </div>

      <!-- Formulário de login -->
      <form id="login-form" class="mt-8 space-y-6">

        <!-- Campos do formulário -->
        <div class="rounded-md space-y-6">

          <!-- Campo de Email -->
          <div class="form-control">
            <input id="email" name="email" type="email" autocomplete="email" required
              class="form-input appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-600 placeholder-transparent text-white focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm"
              placeholder="Email" />
            <label for="email" class="form-label">Email</label>
          </div>

          <!-- Campo de Senha com botão de mostrar/ocultar -->
          <div class="form-control relative">
            <input id="password" name="password" type="password" autocomplete="current-password" required
              class="form-input appearance-none rounded-md relative block w-full pl-3 pr-12 py-3 border border-gray-600 placeholder-transparent text-white focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm"
              placeholder="Senha" />
            <label for="password" class="form-label">Senha</label>

            <!-- Botão de mostrar/ocultar senha -->
            <button type="button" id="toggle-password"
              class="absolute inset-y-0 right-0 z-20 px-3 flex items-center text-gray-400 hover:text-white">
              <!-- Ícone: olho aberto -->
              <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                <path fill-rule="evenodd"
                  d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                  clip-rule="evenodd" />
              </svg>

              <!-- Ícone: olho fechado -->
              <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 20 20"
                fill="currentColor">
                <path fill-rule="evenodd"
                  d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074L3.707 2.293zM10 12a2 2 0 100-4 2 2 0 000 4z"
                  clip-rule="evenodd" />
                <path d="M2 10s3.939 7 8 7 8-7 8-7-3.939-7-8-7-8 7-8 7zm7.999-4a4 4 0 100 8 4 4 0 000-8z" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Opções adicionais -->
        <div class="flex items-center justify-between">
          <!-- Lembrar-me -->
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox"
              class="h-4 w-4 text-red-600 bg-gray-700 border-gray-600 rounded focus:ring-red-500" />
            <label for="remember-me" class="ml-2 block text-sm text-gray-300">Lembrar-me</label>
          </div>

          <!-- Link de recuperação -->
          <div class="text-sm">
            <a href="./pages/reset_password.html" class="font-medium text-gray-300 hover:text-white">Esqueceu a senha?</a>
          </div>
        </div>

        <!-- Botão de envio -->
        <div>
          <button type="submit"
            class="shine-effect group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-800 bg-opacity-80 hover:bg-red-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 focus:ring-offset-gray-800 disabled:opacity-50 disabled:cursor-not-allowed">
            <span class="button-text">Entrar</span>

            <!-- Spinner de carregamento -->
            <svg class="animate-spin h-5 w-5 text-white hidden button-spinner" xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </button>
        </div>

        <!-- Mensagem de erro -->
        <div id="error-message" class="text-center text-red-400 text-sm font-medium hidden pt-2"></div>
      </form>
    </div>
  </div>

  <!-- Script principal do login -->
  <script type="module" src="./js/login.js"></script>
</body>
</html>
