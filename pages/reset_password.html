<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS Externo -->
    <link rel="stylesheet" href="../css/reset_password.css">
</head>
<body>
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-8 glass-container neon-shadow rounded-2xl mx-4">
            <!-- Tela de Redefinição de Senha -->
            <div id="reset-view">
                <div class="text-center">
                    <!-- Ícone decorativo -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-28 w-auto text-red-800" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"/>
                        <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"/>
                    </svg>
                    <h2 class="mt-6 text-2xl font-bold text-white">Esqueceu a sua senha?</h2>
                    <p class="mt-2 text-sm text-gray-400">Sem problemas. Insira o seu email abaixo e enviaremos um link para redefinir a sua senha.</p>
                </div>

                <form id="reset-form" class="mt-8 space-y-6">
                    <div class="rounded-md space-y-6">
                        <!-- Campo de Email -->
                        <div class="form-control">
                            <input id="email" name="email" type="email" autocomplete="email" required 
                                   class="form-input appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-600 placeholder-transparent text-white focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm" 
                                   placeholder="Email">
                            <label for="email" class="form-label">Email</label>
                        </div>
                    </div>

                    <!-- Botão de envio -->
                    <div>
                        <button type="submit" 
                                class="shine-effect group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-800 bg-opacity-80 hover:bg-red-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 focus:ring-offset-gray-800 disabled:opacity-50 disabled:cursor-not-allowed">
                            <span class="button-text">Enviar Link</span>
                            <svg class="animate-spin h-5 w-5 text-white hidden button-spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </button>
                    </div>

                    <!-- Mensagem de erro -->
                    <div id="error-message" class="text-center text-red-400 text-sm font-medium hidden pt-2"></div>

                    <!-- Link para login -->
                    <div class="text-center">
                        <a href="../index.html" class="font-medium text-sm text-gray-300 hover:text-white">Voltar para o Login</a>
                    </div>
                </form>
            </div>

            <!-- Tela de Sucesso -->
            <div id="success-view" class="hidden text-center py-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-28 w-auto text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h2 class="mt-6 text-2xl font-bold text-white">Verifique o seu Email</h2>
                <p class="mt-2 text-sm text-gray-300">Se uma conta existir para o email informado, um link para redefinir a senha foi enviado.</p>
                <div class="mt-8">
                    <a href="../index.html" class="shine-effect group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-800 bg-opacity-80 hover:bg-red-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 focus:ring-offset-gray-800">
                        Voltar para o Login
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Externo -->
    <script type="module" src="../js/reset_password.js"></script>
</body>
</html>
