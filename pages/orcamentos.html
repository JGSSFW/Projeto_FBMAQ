<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Orçamentos</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
        }
        .glass-container, .glass-modal {
            background: rgba(28, 28, 28, 0.6);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .form-input {
            background-color: #1C1C1C;
        }
    </style>
</head>
<body class="min-h-screen p-8">

    <!-- Conteúdo Principal da Página de Orçamentos -->
    <div id="orcamento-list-view" class="w-full">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-4 md:mb-0">Histórico de Orçamentos</h1>
            <div class="flex items-center gap-4">
                 <a href="../pages/menu.html" class="text-gray-300 hover:text-white transition-colors">Voltar</a>
                <button id="add-orcamento-button" class="w-full md:w-auto flex justify-center items-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-800 hover:bg-red-900">
                    <svg xmlns="http://www.w.3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                    Criar Novo Orçamento
                </button>
            </div>
        </div>

        <div class="glass-container rounded-2xl p-6">
            <!-- Filtros de Pesquisa -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <input id="search-cliente" type="text" placeholder="Pesquisar por Cliente..." class="form-input w-full px-3 py-2 rounded-md border border-gray-600 text-white focus:outline-none focus:ring-red-500 focus:border-red-500">
                <input id="search-data" type="text" placeholder="Pesquisar por Data..." class="form-input w-full px-3 py-2 rounded-md border border-gray-600 text-white focus:outline-none focus:ring-red-500 focus:border-red-500">
                <input id="search-status" type="text" placeholder="Pesquisar por Status..." class="form-input w-full px-3 py-2 rounded-md border border-gray-600 text-white focus:outline-none focus:ring-red-500 focus:border-red-500">
            </div>

            <!-- Tabela de Orçamentos -->
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-300">
                    <thead class="text-xs text-gray-400 uppercase bg-gray-700/30">
                        <tr>
                            <th scope="col" class="py-3 px-6">Cliente</th>
                            <th scope="col" class="py-3 px-6">Data</th>
                            <th scope="col" class="py-3 px-6">Valor Total</th>
                            <th scope="col" class="py-3 px-6">Status</th>
                            <th scope="col" class="py-3 px-6 text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="orcamentos-table-body">
                        <tr>
                            <td colspan="5" class="text-center py-8">
                                <div class="flex justify-center items-center">
                                    <svg class="animate-spin h-8 w-8 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                    <span class="ml-4 text-gray-400">A carregar orçamentos...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAWlLRvbcxZQvjzW7KT4A7Ls-iJ0I4BAGI",
            authDomain: "fb-maq.firebaseapp.com",
            projectId: "fb-maq",
            storageBucket: "fb-maq.firebasestorage.app",
            messagingSenderId: "782633097930",
            appId: "1:782633097930:web:281c9ac26470939449b233"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = '/index.html';
            }
        });

        // --- Lógica da Página de Orçamentos ---
        const orcamentosTableBody = document.getElementById('orcamentos-table-body');
        let allOrcamentos = [];

        const renderTable = (orcamentos) => {
            orcamentosTableBody.innerHTML = '';
            if (orcamentos.length === 0) {
                orcamentosTableBody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-gray-500">Nenhum orçamento encontrado.</td></tr>`;
                return;
            }
            orcamentos.forEach(orcamento => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-700 hover:bg-gray-800';
                row.innerHTML = `
                    <td class="py-3 px-6">${orcamento.clienteNome || 'N/A'}</td>
                    <td class="py-3 px-6">${orcamento.data || 'N/A'}</td>
                    <td class="py-3 px-6">R$ ${orcamento.valorTotal || 0}</td>
                    <td class="py-3 px-6">${orcamento.status || 'N/A'}</td>
                    <td class="py-3 px-6 text-center">
                        <button class="text-gray-400 hover:text-white" data-id="${orcamento.id}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg>
                        </button>
                    </td>
                `;
                orcamentosTableBody.appendChild(row);
            });
        };

        onSnapshot(collection(db, "orcamentos"), (snapshot) => {
            allOrcamentos = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderTable(allOrcamentos);
        });

    </script>
</body>
</html>
