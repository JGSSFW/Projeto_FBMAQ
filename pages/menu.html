<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            overflow-x: hidden;
        }
        .glass-card, .glass-sidebar {
            background: rgba(28, 28, 28, 0.5);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 50, 50, 0.4), 0 0 15px rgba(255, 50, 50, 0.3); }
            50% { box-shadow: 0 0 25px rgba(255, 0, 0, 0.8), 0 0 40px rgba(255, 0, 0, 0.6); }
        }
        .neon-shadow {
            animation: pulse-red 6s infinite ease-in-out;
        }
        @keyframes pulse-icon-red {
            0%, 100% { filter: drop-shadow(0 0 3px rgba(255, 50, 50, 0.6)); }
            50% { filter: drop-shadow(0 0 8px rgba(255, 0, 0, 0.9)); }
        }
        .neon-icon {
            animation: pulse-icon-red 4s infinite ease-in-out;
        }
        .shine-effect {
            position: relative;
            overflow: hidden;
        }
        .shine-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0) 100%);
            transform: skewX(-25deg);
            transition: left 0.7s ease-in-out;
        }
        .shine-effect:hover::before {
            left: 150%;
        }
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Botão de Menu Hambúrguer para Mobile (começa oculto) -->
    <button id="hamburger-button" class="fixed top-4 left-4 z-30 p-2 rounded-md bg-gray-800/50 text-white hidden md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
    </button>
    
    <!-- Overlay para o menu mobile -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/60 z-10 hidden md:hidden"></div>

    <!-- Barra Lateral (Sidebar) -->
    <aside id="sidebar" class="glass-sidebar fixed top-0 left-0 h-full z-20 flex flex-col transition-transform duration-300 ease-in-out -translate-x-full w-64 md:w-20 data-[state=closed]:-translate-x-full md:data-[state=closed]:translate-x-0 data-[expanded=true]:w-64">
        <div class="p-4 flex justify-center items-center flex-shrink-0">
            <button id="home-button" class="p-2 rounded-lg hover:bg-red-800/50 transition-colors">
                <img src="../assets/images/logo.png" alt="Logo" class="neon-icon h-10 w-10 object-contain" onerror="this.onerror=null; this.src='https://placehold.co/40x40/1C1C1C/FFFFFF?text=L';">
            </button>
        </div>
        <nav class="flex-grow p-2 space-y-2">
            <a href="#" class="flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-colors" data-target="Cadastro Usuários">
                <svg xmlns="http://www.w3.org/2000/svg" class="neon-icon h-6 w-6 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" /></svg>
                <span class="ml-4 whitespace-nowrap opacity-0 transition-opacity data-[expanded=true]:opacity-100">Cadastro Usuários</span>
            </a>
            <a href="#" class="flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-colors" data-target="Clientes">
                <svg xmlns="http://www.w3.org/2000/svg" class="neon-icon h-6 w-6 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                <span class="ml-4 whitespace-nowrap opacity-0 transition-opacity data-[expanded=true]:opacity-100">Clientes</span>
            </a>
            <a href="#" class="flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-colors" data-target="Orçamentos">
                <svg xmlns="http://www.w3.org/2000/svg" class="neon-icon h-6 w-6 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>
                <span class="ml-4 whitespace-nowrap opacity-0 transition-opacity data-[expanded=true]:opacity-100">Orçamentos</span>
            </a>
        </nav>
        <div class="p-2 border-t border-gray-700 flex-shrink-0">
            <button class="logout-button w-full flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="neon-icon h-6 w-6 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                <span class="ml-4 whitespace-nowrap opacity-0 transition-opacity data-[expanded=true]:opacity-100">Sair</span>
            </button>
            <button id="toggle-sidebar-button" class="w-full flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="neon-icon h-6 w-6 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5v4m0 0h-4" /></svg>
                <span class="ml-4 whitespace-nowrap opacity-0 transition-opacity data-[expanded=true]:opacity-100">Encolher</span>
            </button>
        </div>
    </aside>

    <!-- Wrapper para todo o conteúdo da página -->
    <div id="page-content" class="transition-all duration-300 ease-in-out">
        <!-- Menu Inicial (Cards) -->
        <div id="initial-menu-view" class="flex flex-col items-center justify-center min-h-screen p-8 pt-24">
            <div class="absolute top-4 right-4">
                <button class="logout-button flex items-center p-2 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" /></svg>
                    Sair
                </button>
            </div>
            <div class="text-center mb-12">
                <img src="../assets/images/logo.png" alt="Logo da Empresa" class="mx-auto h-24 w-auto mb-4" onerror="this.onerror=null; this.src='https://placehold.co/300x96/121212/FFFFFF?text=Logo';">
                <h1 class="text-3xl font-bold text-white">Bem-vindo, <span id="user-display-name">...</span>!</h1>
            </div>
            <div class="w-full max-w-5xl grid grid-cols-1 md:grid-cols-3 gap-8">
                <button class="menu-card shine-effect glass-card neon-shadow rounded-2xl p-8 text-center flex flex-col items-center justify-center hover:border-red-400/50 transform hover:-translate-y-1" data-target="Cadastro Usuários">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-4 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" /></svg>
                    <h2 class="text-xl font-semibold text-white">Cadastro Usuários</h2>
                </button>
                <button class="menu-card shine-effect glass-card neon-shadow rounded-2xl p-8 text-center flex flex-col items-center justify-center hover:border-red-400/50 transform hover:-translate-y-1" data-target="Clientes">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-4 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    <h2 class="text-xl font-semibold text-white">Clientes</h2>
                </button>
                <button class="menu-card shine-effect glass-card neon-shadow rounded-2xl p-8 text-center flex flex-col items-center justify-center hover:border-red-400/50 transform hover:-translate-y-1" data-target="Orçamentos">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-4 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>
                    <h2 class="text-xl font-semibold text-white">Orçamentos</h2>
                </button>
            </div>
        </div>
        
        <main id="main-content" class="min-h-screen p-8 pt-24 hidden">
            <h1 id="main-content-title" class="text-4xl font-bold text-white"></h1>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAWlLRvbcxZQvjzW7KT4A7Ls-iJ0I4BAGI",
            authDomain: "fb-maq.firebaseapp.com",
            projectId: "fb-maq",
            storageBucket: "fb-maq.firebasestorage.app",
            messagingSenderId: "782633097930",
            appId: "1:782633097930:web:281c9ac26470939449b233"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const userDisplayName = document.getElementById('user-display-name');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const initialMenuView = document.getElementById('initial-menu-view');
        const mainContentTitle = document.getElementById('main-content-title');
        const menuCards = document.querySelectorAll('.menu-card');
        const navLinks = sidebar.querySelectorAll('a');
        const homeButton = document.getElementById('home-button');
        const toggleSidebarButton = document.getElementById('toggle-sidebar-button');
        const sidebarSpans = sidebar.querySelectorAll('span');
        const logoutButtons = document.querySelectorAll('.logout-button');
        const hamburgerButton = document.getElementById('hamburger-button');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const pageContent = document.getElementById('page-content');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const name = user.displayName || user.email.split('@')[0];
                userDisplayName.textContent = name;
                if (window.innerWidth < 768) {
                    sidebar.dataset.expanded = 'true';
                    sidebarSpans.forEach(span => span.dataset.expanded = 'true');
                }
            } else {
                window.location.href = '../index.html';
            }
        });

        logoutButtons.forEach(button => {
            button.addEventListener('click', async () => {
                try {
                    await signOut(auth);
                    window.location.href = '../index.html';
                } catch (error) {
                    console.error("Erro ao fazer logout:", error);
                }
            });
        });

        function showDashboard(targetTitle) {
            initialMenuView.classList.add('hidden');
            mainContent.classList.remove('hidden');
            
            sidebar.dataset.state = 'open';
            sidebar.classList.remove('-translate-x-full');
            mainContentTitle.textContent = targetTitle;
            hamburgerButton.classList.remove('hidden');
            
            pageContent.classList.add(sidebar.dataset.expanded === 'true' ? 'md:ml-64' : 'md:ml-20');
        }

        function showInitialMenu() {
            initialMenuView.classList.remove('hidden');
            mainContent.classList.add('hidden');

            sidebar.dataset.state = 'closed';
            if (window.innerWidth < 768) {
                sidebar.classList.add('-translate-x-full');
            }
            hamburgerButton.classList.add('hidden');
            pageContent.classList.remove('md:ml-20', 'md:ml-64');
        }

        menuCards.forEach(card => {
            card.addEventListener('click', () => {
                showDashboard(card.dataset.target);
            });
        });

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                showDashboard(link.dataset.target);
                if (window.innerWidth < 768) {
                    sidebar.classList.add('-translate-x-full');
                    sidebarOverlay.classList.add('hidden');
                }
            });
        });

        homeButton.addEventListener('click', showInitialMenu);

        toggleSidebarButton.addEventListener('click', () => {
            const isExpanded = sidebar.dataset.expanded === 'true';
            sidebar.dataset.expanded = !isExpanded;
            pageContent.classList.toggle('md:ml-20', isExpanded);
            pageContent.classList.toggle('md:ml-64', !isExpanded);
            sidebarSpans.forEach(span => {
                span.dataset.expanded = !isExpanded;
            });
        });

        hamburgerButton.addEventListener('click', () => {
            sidebar.classList.remove('-translate-x-full');
            sidebarOverlay.classList.remove('hidden');
        });

        sidebarOverlay.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            sidebarOverlay.classList.add('hidden');
        });
    </script>
</body>
</html>
